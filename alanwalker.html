<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anytime</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/artist.css">
</head>

<body>

    

    <div id="header">
        <div id="subheader">
            <i class="fas fa-music"></i>
            <span>Any</span>
            <span>TIME!</span>
        </div>
    </div>
    <div id="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="songs.html" class="active">Songs</a>
    </div>


    <div id="main">

        <p class="pheader">Artist</p>

        <div class="description">
            <img src="images/alanwalker.jpg" alt="Alan Walker">

            <p class="title">Alan Walker</p>
            <p class="subtitle">Musician</p>
        </div>

        <p class="pheader">Songs</p>

        <table>
            <tr class="tablehead">
                <td></td>
                <td>Song</td>
                <td>Quality</td>
                <td>Duration</td>
                <td>Type</td>
                <td>Play</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Faded</td>
                <td>High</td>
                <td>3:20</td>
                <td>EDM</td>
                <th><i class="fas fa-play" onclick="startMusic()"></i></th>
            </tr>
            <tr>
                <td>2</td>
                <td>Alone</td>
                <td>High</td>
                <td>3:24</td>
                <td>EDM</td>
                <th><i class="fas fa-play" onclick="startMusic()"></i></th>
            </tr>
            <tr>
                <td>3</td>
                <td>Spectre</td>
                <td>High</td>
                <td>2:45</td>
                <td>EDM</td>
                <th><i class="fas fa-play" onclick="startMusic()"></i></th>
            </tr>
            <tr>
                <td>4</td>
                <td>On My Way</td>
                <td>High</td>
                <td>4:20</td>
                <td>EDM</td>
                <th><i class="fas fa-play" onclick="startMusic()"></i></th>
            </tr>
            <tr>
                <td>5</td>
                <td>Ignite</td>
                <td>High</td>
                <td>3:20</td>
                <td>EDM</td>
                <th><i class="fas fa-play" onclick="startMusic()"></i></th>
            </tr>
            <tr>
                <td>6</td>
                <td>All Falls Down</td>
                <td>High</td>
                <td>2:56</td>
                <td>EDM</td>
                <th><i class="fas fa-play" onclick="startMusic()"></i></th>
            </tr>
        </table>

        <div id="footer">
            <audio controls style="width: 90%; outline: none;" id="audioplayer">
                <source src="media/Music.mp3" type="audio/mp3">
            </audio>
            <i class="fas fa-times" onclick="closefooter()"></i>
        </div>




    </div>

    <script type="text/javascript">
        function startMusic() {
            let bottomSheet = document.getElementById("footer");
            bottomSheet.style.bottom = "0px";
            let audio = document.getElementById("audioplayer");
            audio.play();
        }

        function closefooter() {
            let bottomSheet = document.getElementById("footer");
            bottomSheet.style.bottom = "-75px";
            let audio = document.getElementById("audioplayer");
            audio.pause();
        }
    </script>

</body>

</html>
